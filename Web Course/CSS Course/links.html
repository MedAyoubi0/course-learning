<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        a:visited {
            color: aqua;
        }
        a:hover {
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <a href="#">Hello</a>
</body>
</html>
