<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ul {
            list-style: square;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>Z</li>
        <li>E</li>
        <li>R</li>
    </ul>
</body>
</html>
