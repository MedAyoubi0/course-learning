<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .div {
            height: 300px;
            width: 300px;
            background-color: black;
        }
        .div:hover {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
