<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform3D</title>
    <style>
        .div {
            height: 300px;
            width: 300px;
            background-color: #000;
        }
        .div:hover {
            transform: rotateX(120deg);
            transition-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
